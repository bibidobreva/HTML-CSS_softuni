<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <img src="image/calculator.png" alt="">
        <div class="form-section">
            <h1>FITNESS CALCULATOR</h1>
            <button class="units-green">Standard inits (US)</button>
            <button class="units-normal">Metric units</button>

            <p>Gender</p>

            <form>
                <select id="gender" name="gender">
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                </select>

                <input type="text" placeholder="Years...">
              </form>

              <p>Weight</p>

              <form>
                <input class="pounds" type="text" placeholder="Pounds..." >
              </form>

              <p>Height</p>
              <form>
                <input class="feet" type="text" placeholder="Feet...">
                <input class="inches" type="text" placeholder="Inches...">
              </form>

              <button class="calc">Calculate</button>
              
        </div>
    </section>
</body>
</html>
